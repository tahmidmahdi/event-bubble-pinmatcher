<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinGen" class="form-control" type="text">
                    <button id="pinBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typedText" class="form-control" type="text">
                    <div class="numbers">
                        <div id="calcBtn" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">DEL</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <!-- <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div> -->
                        </div>
                        <div>
                            <button id="submit" type="submit" class="submit-btn">Submit</button>
                            <p class="action-left">3 try left</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify">❌ Pin Didn't Match, Please try again</p>
                <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>

        <script>
            document.getElementById('pinBtn').addEventListener('click', function () {
                // console.log('clicked');
                let pin = (Math.random() * 10000 + '').split('.')[0];
                // console.log(pin, typeof pin)
                document.getElementById('pinGen').value = pin;
            })

            document.getElementById('calcBtn').addEventListener('click', function (event) {
                if (event.target.innerText === 'C') {
                    console.log("im in")
                    document.getElementById('typedText').value = ' ';
                }
                else {
                    let value = document.getElementById('typedText').value;
                    value = value + event.target.innerText;
                    // console.log(event.target.innerText)
                    document.getElementById('typedText').value = value;
                    
                }
            })

            document.getElementById('submit').addEventListener('click', function () {
                // document.getElementById('typedText').value = '';
                let pin = document.getElementById('pinGen').value;
                let value = document.getElementById('typedText').value;
                pin = + pin; // or we can do pin = parseFloat(pin)
                value = + value;
                if (pin === value) {
                    alert('matched')
                }
                else {
                    alert('not matched')
                }

            })

        </script>
</body>

</html>
