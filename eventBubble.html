<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul id="myList">
            <li id="first" class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Beatae velit quidem qui repellat.</li>
            <li class="item">Quisquam quo voluptatem at laudantium!</li>
            <li class="item">Soluta dignissimos quis mollitia at!</li>
            <li class="item">Officiis ducimus mollitia facilis? Natus.</li>
            <li class="item">Iure impedit tenetur repellat dignissimos!</li>
        </ul>
        <button id="btn">ADD ITEM</button>
    </div>

    <script>
         const btn = document.getElementById('btn');
       btn.addEventListener('click', function (event) {
           const parent = document.getElementById('myList');
           const parentUL = document.createElement('li');
           parentUL.className = 'item';
           parentUL.innerHTML = 'NEW ADDED LI';
           parent.appendChild(parentUL);
       })

</body>
